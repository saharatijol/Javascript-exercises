// TODO: SUM OF THE ODD NUMBERS. Create a function which returns the total of all odd numbers up to and including n. n will be given as an odd number.

function addOddToN(num) {
	var sum = 0;
	for (let i = 1; i <= num; i++) {
		if (i % 2 === 1) {
			sum += i
			console.log(i)
		}
	}
	console.log(sum);
	return sum;
}
